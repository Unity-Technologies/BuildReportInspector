apiRules:
  - exclude:
    # inherited Object methods
    uidRegex: ^System\.Object\..*$
    type: Method
  - exclude:
    # mentioning types from System.* namespace
    uidRegex: ^System\..*$
    type: Type
  - exclude:
    hasAttribute:
      uid: System.ObsoleteAttribute
    type: Member
  - exclude:
    hasAttribute:
      uid: System.ObsoleteAttribute
    type: Type
  - exclude:
    # TODO find how to exclude this internal class
    uidRegex: ^BuildReportInspector
    type: Class
